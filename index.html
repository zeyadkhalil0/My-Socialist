<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeZee | Socialist</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="All my social media links in one place — YouTube, Instagram, GitHub, LinkedIn, and more. Built by CodeZee."
    />
    <meta
      name="keywords"
      content="CodeZee, Zeyad Kahlil, Social Links, Developer, YouTube, Instagram, GitHub"
    />
    <!-- Author -->
    <meta name="author" content="CodeZee" />
    <!-- Open Graph -->
    <meta property="og:title" content="CodeZee | All My Social Links" />
    <meta
      property="og:description"
      content="Find all my social profiles in one place."
    />
    <meta property="og:image" content="/src/img/personal.jpg" />
    <!-- Favicon -->
    <link rel="icon" href="./src/icons/favicon.png" type="image/png" />
    <!-- Styles -->
    <link rel="stylesheet" href="./src/Css/Style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="relative flex flex-col justify-end h-[50vh]">
      <!-- Background Img -->
      <img
        src="./src/img/personal.jpg"
        alt="background img - ZeYad Picture"
        class="absolute rounded-xl"
      />
      <!-- Container -->
      <div
        class="container backdrop-blur-md bg-gradient-to-t from-black/80 to-transparent px-4 py-2 flex flex-col space-y-4 z-50 rounded-b-xl"
      >
        <!-- Name And icon -->
        <div class="main-info flex items-center space-x-1">
          <h1 class="text-xl text-white font-semibold">
            Zeyad Muhammad Khalil
          </h1>
          <img src="./src/img/verfication.png" alt="" class="w-6 h-6" />
        </div>
        <!-- Description -->
        <div class="description">
          <p class="text-white font-semibold">
            Software Developer | Content Creator
          </p>
        </div>
        <!-- Bottom Header -->
        <div class="bottom-section flex justify-around items-center">
          <h1 class="text-white font-semibold">Let's Connect</h1>
          <!-- Button -->
          <button id="Contact-btn" class="styled-button">
            Contact Now
            <div class="inner-button">
              <svg
                id="Arrow"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                height="30px"
                width="30px"
                class="icon"
              >
                <defs>
                  <linearGradient
                    y2="100%"
                    x2="100%"
                    y1="0%"
                    x1="0%"
                    id="iconGradient"
                  >
                    <stop
                      style="stop-color: #ffffff; stop-opacity: 1"
                      offset="0%"
                    ></stop>
                    <stop
                      style="stop-color: #aaaaaa; stop-opacity: 1"
                      offset="100%"
                    ></stop>
                  </linearGradient>
                </defs>
                <path
                  fill="url(#iconGradient)"
                  d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </header>
    <!-- Social-Cards -->
    <main class="px-2">
      <div
        id="Social-Container"
        class="max-w-full bg-green-100/50 px-4 mt-4 py-6 rounded-xl"
      ></div>
    </main>
    <!-- Footer -->
    <footer class="w-full text-center py-4 mt-10 bg-gray-900 text-white">
      <p class="text-sm tracking-wide">© 2025 CodeZee. All rights reserved.</p>
      <div class="icons flex items-center justify-center">
        <!-- From Uiverse.io by Itskrish01 -->

              ></path>
            </clipPath>
          </defs>
        </svg>

        <div class="relative">
          <div
            class="absolute inset-0 bg-black/20 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl"
          ></div>

          <div class="relative flex items-end gap-x-2 p-2">
            <div class="relative">

                  ></path>

            </div>

            <div class="relative">

                  ></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- JsPath -->
    <script src="./src/Js/main.js"></script>
